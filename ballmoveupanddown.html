<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Ball Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.ball {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #007bff;
  position: absolute;
  bottom: 0;
  animation: fallAnimation 2s ease-in-out infinite;
}

@keyframes fallAnimation {
  0% { bottom: 0; }
  50% { bottom: calc(50vh - 25px); }
  100% { bottom: 0; }
}

  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
